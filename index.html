<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevents search engines from indexing this page -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <title>Seid AS - FSE & Safety Training</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Import Open Sans to match professional industrial profile -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- External Styles -->
    <link rel="stylesheet" href="css/style.css?v=1.1">
</head>

<body>

    <div class="top-bar">
        <div class="logo"><img src="images/Seid_logo.png" alt="Seid AS"></div>
        <div class="lang-switch">
            <button id="btn-pdf" onclick="renderFullCourse()"
                style="margin-right: 15px; border: 1px solid #ccc; background: #fff; color: #333; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: 600;">Last
                ned PDF</button>
            <button id="btn-no" class="active" onclick="setLang('no')" aria-pressed="true">Norsk</button>
            <button id="btn-en" onclick="setLang('en')" aria-pressed="false">English</button>
        </div>
    </div>

    <div class="course-canvas">
        <div class="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
            aria-label="Course Progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="contentArea" class="content-area">
            <!-- Dynamic Content Loads Here -->
        </div>

        <div class="nav-footer">
            <button id="prevBtn" onclick="changeSlide(-1)">Forrige</button>
            <span id="pageIndicator"></span>
            <button id="nextBtn" onclick="changeSlide(1)">Neste</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
